name: Deploy To EC2

on:
  push:
    branches: 
      - main

jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies 
        run: npm ci

      - name: Create .env file  
        run: echo '${{ secrets.ENV }}' > .env
    
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: docker build -t collabohub-server .

      - name: Tag Docker image
        run: docker tag collabohub-server ${{ steps.login-ecr.outputs.registry }}/collabohub-server:latest

      - name: Push Docker image to ECR
        run: docker push ${{ steps.login-ecr.outputs.registry }}/collabohub-server:latest

      - name: Deploy to EC2 via SSH 
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          env: CI_CD_GITHUB_TOKEN=${{ secrets.CI_CD_GITHUB_TOKEN }}
          script: |
            echo "현재 위치: $(pwd)"
            echo "토큰 앞 4글자: ${CI_CD_GITHUB_TOKEN:0:4}"

            cd ~
            echo "홈 디렉토리로 cd ~ 이동 후 현재 위치: $(pwd)"

            if [ ! -d collabohub ]; then
                git clone https://${CI_CD_GITHUB_TOKEN}@github.com/miso1105/CollaboHub.git collabohub
              fi

            cd collabohub
            echo "프로젝트 디렉토리로 cd collabohub 이동 후 현재위치: $(pwd)"

            docker compose pull collabohub-server
            docker compose down
            docker compose up -d     